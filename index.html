<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">

    <style>
        /* フォント設定 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
            scroll-behavior: smooth;
        }
        h1, h2, h3 {
            font-family: 'Inter', 'Noto Serif JP', serif;
        }
        .whitespace-pre-wrap {
            white-space: pre-wrap;
        }
        /* カテゴリリストのホバーエフェクト */
        .article-list-item {
            transition: all 0.2s ease-in-out;
        }
        .article-list-item:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* --- ニュースティッカー（天気予報）用CSS --- */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #f3f4f6;
            border-radius: 9999px;
            position: relative;
        }
        
        .ticker-content {
            display: inline-block;
            animation: ticker-scroll 50s linear infinite; 
        }
        
        @keyframes ticker-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
        }
        
        .weather-item {
            display: inline-flex;
            align-items: center;
            margin-right: 2rem;
        }
        
        input[type="date"] {
            appearance: none;
            -webkit-appearance: none;
            min-height: 42px;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3E%3Cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3E%3C/svg%3E");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        #filter-panel {
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            transform-origin: top right;
        }
        #filter-panel.hidden {
            display: none;
        }
        #filter-panel:not(.hidden) {
            display: block;
            animation: fadeInScale 0.2s ease-out;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- 記事本文（Markdown）のスタイル --- */
        .article-body {
            line-height: 1.8;
            color: #374151;
        }
        .article-body h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
            color: #111827;
        }
        .article-body h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #1f2937;
            border-left: 4px solid #ef4444; /* 赤いアクセント */
            padding-left: 0.75rem;
        }
        .article-body p {
            margin-bottom: 1.5rem;
        }
        .article-body ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .article-body ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .article-body li {
            margin-bottom: 0.5rem;
        }
        .article-body strong {
            font-weight: 700;
            color: #111827;
            background: linear-gradient(transparent 60%, #fecaca 60%); /* マーカー風 */
        }
        .article-body blockquote {
            border-left: 4px solid #d1d5db;
            padding-left: 1rem;
            font-style: italic;
            color: #4b5563;
            margin-bottom: 1.5rem;
        }
        .article-body a {
            color: #2563eb;
            text-decoration: underline;
        }
        .article-body a:hover {
            color: #1d4ed8;
        }
    </style>
</head>

<script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('silent'); 

        let app, db, auth;
        let allArticles = []; 
        let filteredArticles = []; 
        const MAX_ARTICLES_TO_DISPLAY = 5; 

        const firebaseConfig = {
            apiKey: "AIzaSyAfMuJXDjc87Q9CwabZNn4sw2fTd3ofHag", 
            authDomain: "hiharanippo.firebaseapp.com",
            projectId: "hiharanippo", 
            storageBucket: "hiharanippo.firebasestorage.app",
            messagingSenderId: "853955512604",
            appId: "1:853955512604:web:dd3e51b06bdd1e2b7292d9",
            measurementId: "G-B4S4YXZT0D"
        };

        const appId = firebaseConfig.appId;
        const ALLOWED_CATEGORIES = ["日原日報からのお知らせ","社会", "経済・ビジネス", "スポーツ", "政治","IT", "社説・主張"];

        // markedの設定（改行を<br>にするなど）
        if (typeof marked !== 'undefined') {
            marked.use({
                breaks: true, // 改行を<br>に変換
                gfm: true     // GitHub Flavored Markdown有効
            });
        }

        async function initFirebase() {
            updateDate();
            initWeatherTicker(); 
            renderCategoryNav();
            initSearchCategoryOptions();

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                await signInAnonymously(auth);
                loadArticles();

            } catch (error) {
                console.error("Firebase Init Error:", error);
                renderLoadError('システムの初期化に失敗しました。');
            }
        }

        function renderCategoryNav() {
            const navList = document.getElementById('nav-list');
            if (!navList) return;
            
            navList.innerHTML = '';

            const topLi = document.createElement('li');
            topLi.innerHTML = `<a href="#main-content" onclick="resetSearch()" class="text-white hover:text-red-400 px-3 py-2 rounded-md text-sm font-medium transition duration-150">トップ一覧</a>`;
            navList.appendChild(topLi);
            
            ALLOWED_CATEGORIES.forEach(category => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#category-${category}" onclick="resetSearch()" class="text-white hover:text-red-400 px-3 py-2 rounded-md text-sm font-medium transition duration-150">${category}</a>`;
                navList.appendChild(li);
            });
        }
        
        function initSearchCategoryOptions() {
            const select = document.getElementById('search-category');
            if (!select) return;
            
            ALLOWED_CATEGORIES.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        function loadArticles() {
            const articlesRef = collection(db, `artifacts/${appId}/public/data/articles`);
            const q = query(articlesRef, orderBy("timestamp", "desc"));

            onSnapshot(q, (snapshot) => {
                const tempArticles = [];
                snapshot.forEach(doc => {
                    try {
                        const data = doc.data();
                        if (data.hidden === true) return;
                        let content = data.content;
                        try {
                            if (typeof content === 'string' && content.startsWith('[')) {
                                content = JSON.parse(content);
                            }
                        } catch (e) {}
                        tempArticles.push({ id: doc.id, ...data, content: content });
                    } catch (err) {}
                });

                allArticles = tempArticles;
                
                const searchInput = document.getElementById('search-input');
                const searchDateStart = document.getElementById('search-date-start');
                const searchDateEnd = document.getElementById('search-date-end');
                const searchCategory = document.getElementById('search-category');
                
                if ((searchInput && searchInput.value.trim() !== '') || 
                    (searchDateStart && searchDateStart.value !== '') ||
                    (searchDateEnd && searchDateEnd.value !== '') ||
                    (searchCategory && searchCategory.value !== '')) {
                    handleSearch();
                } else {
                    renderArticles(allArticles);
                }

            }, (error) => {
                if (allArticles.length === 0) {
                    renderLoadError('データの更新中にエラーが発生しました。');
                }
            });
        }

        window.toggleFilterPanel = function() {
            const panel = document.getElementById('filter-panel');
            const btn = document.getElementById('filter-toggle-btn');
            if(panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                btn.classList.add('text-red-600', 'bg-gray-200'); 
            } else {
                panel.classList.add('hidden');
                btn.classList.remove('text-red-600', 'bg-gray-200');
            }
        }
        
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('filter-panel');
            const btn = document.getElementById('filter-toggle-btn');

            if (!panel || panel.classList.contains('hidden')) return;

            if (!panel.contains(event.target) && !btn.contains(event.target)) {
                 panel.classList.add('hidden');
                 btn.classList.remove('text-red-600', 'bg-gray-200');
            }
        });

        window.handleSearch = function() {
            const rawQuery = document.getElementById('search-input').value.toLowerCase();
            const dateStartQuery = document.getElementById('search-date-start').value; 
            const dateEndQuery = document.getElementById('search-date-end').value; 
            const categoryQuery = document.getElementById('search-category').value;
            
            const keywords = rawQuery.split(/[\s\u3000]+/).filter(k => k.length > 0);
            
            const resultInfo = document.getElementById('search-result-info');
            const queryDisplay = document.getElementById('search-query-display');
            const countDisplay = document.getElementById('search-count');
            const indicator = document.getElementById('active-filter-indicator');
            const toggleBtn = document.getElementById('filter-toggle-btn');

            if (keywords.length === 0 && !dateStartQuery && !dateEndQuery && !categoryQuery) {
                resetSearch();
                return;
            }
            
            if (dateStartQuery || dateEndQuery || categoryQuery) {
                if(indicator) indicator.classList.remove('hidden');
                toggleBtn.classList.add('text-red-600');
            } else {
                if(indicator) indicator.classList.add('hidden');
                 const panel = document.getElementById('filter-panel');
                 if(panel && panel.classList.contains('hidden')) {
                    toggleBtn.classList.remove('text-red-600');
                 }
            }

            filteredArticles = allArticles.filter(article => {
                const title = (article.title || '').toLowerCase();
                const summary = (article.summary || '').toLowerCase();
                let contentStr = '';
                if (Array.isArray(article.content)) {
                    contentStr = article.content.join(' ').toLowerCase();
                } else if (typeof article.content === 'string') {
                    contentStr = article.content.toLowerCase();
                }
                const targetText = `${title} ${summary} ${contentStr}`;
                const keywordMatch = keywords.length === 0 || keywords.every(word => targetText.includes(word));

                let dateMatch = true;
                if (dateStartQuery || dateEndQuery) {
                    try {
                        let articleDateStr = null;
                        if (article.timestamp && typeof article.timestamp.toDate === 'function') {
                            const articleDate = article.timestamp.toDate();
                            const y = articleDate.getFullYear();
                            const m = String(articleDate.getMonth() + 1).padStart(2, '0');
                            const d = String(articleDate.getDate()).padStart(2, '0');
                            articleDateStr = `${y}-${m}-${d}`;
                        }
                        
                        if (articleDateStr) {
                            if (dateStartQuery && articleDateStr < dateStartQuery) dateMatch = false;
                            if (dateEndQuery && articleDateStr > dateEndQuery) dateMatch = false;
                        } else {
                            dateMatch = false;
                        }
                    } catch(e) { dateMatch = false; }
                }
                
                let categoryMatch = true;
                if (categoryQuery) {
                    categoryMatch = (article.category === categoryQuery);
                }

                return keywordMatch && dateMatch && categoryMatch;
            });

            resultInfo.classList.remove('hidden');
            
            let conditions = [];
            
            if (categoryQuery) conditions.push(`ジャンル: ${categoryQuery}`);

            let dateRangeText = "";
            if (dateStartQuery && dateEndQuery) dateRangeText = `${dateStartQuery} ～ ${dateEndQuery}`;
            else if (dateStartQuery) dateRangeText = `${dateStartQuery} 以降`;
            else if (dateEndQuery) dateRangeText = `${dateEndQuery} まで`;
            
            if (dateRangeText) conditions.push(`期間: ${dateRangeText}`);
            if (keywords.length > 0) conditions.push(`キーワード: ${keywords.join(' ')}`);
            
            queryDisplay.textContent = conditions.join(' / ');
            countDisplay.textContent = filteredArticles.length;
            renderArticles(filteredArticles, true);
        }

        window.resetSearch = function() {
            const searchInput = document.getElementById('search-input');
            const searchDateStart = document.getElementById('search-date-start');
            const searchDateEnd = document.getElementById('search-date-end');
            const searchCategory = document.getElementById('search-category');
            const indicator = document.getElementById('active-filter-indicator');
            const toggleBtn = document.getElementById('filter-toggle-btn');
            
            if(searchInput) searchInput.value = '';
            if(searchDateStart) searchDateStart.value = ''; 
            if(searchDateEnd) searchDateEnd.value = ''; 
            if(searchCategory) searchCategory.value = ''; 
            
            if(indicator) indicator.classList.add('hidden');
            const panel = document.getElementById('filter-panel');
            if(panel && panel.classList.contains('hidden')) {
               toggleBtn.classList.remove('text-red-600');
            }
            
            const resultInfo = document.getElementById('search-result-info');
            if(resultInfo) resultInfo.classList.add('hidden');
            renderArticles(allArticles);
        }

        function renderArticles(articles, isSearchResult = false) {
            const categorizedContainer = document.getElementById('categorized-news-container');
            const loadingIndicator = document.getElementById('loading-initial');
            if(loadingIndicator) loadingIndicator.classList.add('hidden');

            let generatedHTML = '';

            if (articles.length === 0) {
                const msg = isSearchResult ? '該当する記事は見つかりませんでした。' : '現在、表示できる記事がありません。';
                generatedHTML = `<p class="text-lg text-gray-500 text-center py-12">${msg}</p>`;
            } else if (isSearchResult) {
                generatedHTML = `
                    <div class="space-y-4">
                         ${articles.map(article => {
                             const categoryClass = getCategoryColor(article.category);
                             return createListArticleHTML(article, categoryClass.text);
                         }).join('')}
                    </div>
                `;
            } else {
                const articlesByCategory = articles.reduce((acc, article) => {
                    const category = ALLOWED_CATEGORIES.includes(article.category) ? article.category : 'その他';
                    if (!acc[category]) acc[category] = [];
                    if (acc[category].length < MAX_ARTICLES_TO_DISPLAY) {
                        acc[category].push(article);
                    }
                    return acc;
                }, {});

                ALLOWED_CATEGORIES.forEach(category => {
                    const articlesInCat = articlesByCategory[category] || [];
                    const categoryClass = getCategoryColor(category);

                    generatedHTML += `
                        <section id="category-${category}" class="pt-8 mb-10 border-t-8 border-gray-200">
                            <h2 class="text-4xl font-extrabold mb-6 border-l-8 ${categoryClass.border} pl-4 leading-tight text-gray-900">
                                ${category} <span class="text-base font-semibold text-gray-500 ml-2"></span>
                            </h2>
                            ${articlesInCat.length > 0 ? `
                                <div class="space-y-4">
                                    ${articlesInCat.map(article => createListArticleHTML(article, categoryClass.text)).join('')}
                                </div>
                            ` : `
                                <div class="bg-white p-6 rounded-lg text-center border border-gray-100">
                                    <p class="text-gray-500">現在、記事はありません。</p>
                                </div>
                            `}
                        </section>
                    `;
                });
                
                 if (articlesByCategory['その他'] && articlesByCategory['その他'].length > 0) {
                    const otherArticles = articlesByCategory['その他'];
                    const categoryClass = getCategoryColor('その他');
                    generatedHTML += `
                        <section id="category-その他" class="pt-8 mb-10 border-t-8 border-gray-200">
                            <h2 class="text-4xl font-extrabold mb-6 border-l-8 ${categoryClass.border} pl-4 leading-tight text-gray-900">その他</h2>
                            <div class="space-y-4">
                                ${otherArticles.map(article => createListArticleHTML(article, categoryClass.text)).join('')}
                            </div>
                        </section>
                    `;
                }
            }
            categorizedContainer.innerHTML = generatedHTML;
        }

        function createListArticleHTML(article, textColorClass) {
            let dateStr = '日付不明';
            try {
                if (article.timestamp && typeof article.timestamp.toDate === 'function') {
                    const d = article.timestamp.toDate();
                    const year = d.getFullYear();
                    const month = d.getMonth() + 1;
                    const day = d.getDate();
                    const hour = String(d.getHours()).padStart(2, '0');
                    const min = String(d.getMinutes()).padStart(2, '0');
                    
                    dateStr = `${year}/${month}/${day} ${hour}:${min}`;
                }
            } catch(e) { console.warn(e); }

            let newMark = '';
            const now = new Date();
            const newThreshold = new Date(now.getTime() - 86400000); 
            
            let articleDate = null;
            try {
                articleDate = article.timestamp && typeof article.timestamp.toDate === 'function' ? article.timestamp.toDate() : null;
            } catch(e) {}

            if (articleDate && articleDate > newThreshold) {
                newMark = '<span class="bg-red-600 text-white text-xs font-bold px-2 py-0.5 rounded-full mr-2 inline-block leading-none shadow-sm">NEW</span>';
            }

            const summary = article.summary || '';
            
            return `
                <div class="article-list-item bg-white p-4 rounded-lg shadow-sm border border-gray-100 transition duration-200 cursor-pointer relative group" onclick="showArticleContent('${article.id}')">
                    
                    <div class="md:flex justify-between items-start">
                        <div class="flex-1 min-w-0 pr-4">
                            <h4 class="text-xl font-semibold text-gray-900 hover:text-red-700 leading-snug">
                                ${newMark}${article.title || '(タイトルなし)'}
                            </h4>
                            <p class="text-sm text-gray-600 line-clamp-1 mt-1">
                                ${summary}
                            </p>
                        </div>
                        <div class="md:text-right mt-3 md:mt-0 md:pl-4 flex-shrink-0">
                            <p class="text-xs font-bold ${textColorClass} whitespace-nowrap mb-1">${article.category || '未分類'}</p>
                            <p class="text-xs text-gray-400 whitespace-nowrap">${dateStr}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function getCategoryColor(category) {
            switch (category) {
                case '日原日報からのお知らせ': return { border: 'border-blue-500', text: 'text-blue-700' };
                case '社会': return { border: 'border-blue-500', text: 'text-blue-700' };
                case '経済・ビジネス': return { border: 'border-green-500', text: 'text-green-700' };
                case 'スポーツ': return { border: 'border-red-500', text: 'text-red-700' };
                case '政治': return { border: 'border-purple-500', text: 'text-purple-700' };
                case '社説・主張': return { border: 'border-yellow-600', text: 'text-yellow-800' };
                default: return { border: 'border-gray-500', text: 'text-gray-700' };
            }
        }

        window.showArticleContent = function(articleId) {
            const article = allArticles.find(a => a.id === articleId); 
            if (!article) {
                showMessage('記事が見つかりませんでした。', 'error');
                return;
            }

            const modal = document.getElementById('article-modal');
            const articleDisplay = document.getElementById('article-content-display');
            const modalTitle = document.getElementById('modal-title');

            let dateStr = '日付不明';
            if (article.timestamp && typeof article.timestamp.toDate === 'function') {
                const d = article.timestamp.toDate();
                const year = d.getFullYear();
                const month = d.getMonth() + 1;
                const day = d.getDate();
                const hour = String(d.getHours()).padStart(2, '0');
                const min = String(d.getMinutes()).padStart(2, '0');
                
                dateStr = `${year}年${month}月${day}日 ${hour}:${min}`;
            }
            
            // 本文の取得とMarkdown変換
            let articleHtml = '';
            let rawContent = '';
            
            // 古いデータ形式(配列)と新しいデータ形式(文字列)の両対応
            if (Array.isArray(article.content)) {
                rawContent = article.content.join('\n');
            } else if (article.content) {
                rawContent = article.content;
            } else {
                rawContent = '本文なし';
            }

            // markedでHTMLに変換
            if (typeof marked !== 'undefined') {
                articleHtml = marked.parse(rawContent);
            } else {
                // フォールバック（改行だけ置換）
                articleHtml = rawContent.replace(/\n/g, '<br>');
            }
            
            const categoryClass = getCategoryColor(article.category);

            modalTitle.textContent = '記事詳細';
            articleDisplay.innerHTML = `
                <div class="h-[70vh] overflow-y-auto pr-4 relative">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <h2 class="text-3xl font-extrabold mb-2 text-gray-900 leading-tight">${article.title || '(タイトルなし)'}</h2>
                            <p class="text-sm font-semibold ${categoryClass.text} mb-1">${article.category || '未分類'}</p>
                            <p class="text-sm text-gray-500">公開日: ${dateStr}</p>
                        </div>
                    </div>
                    
                    <p class="text-lg italic text-gray-700 mb-6 border-l-4 border-gray-300 pl-3 bg-gray-50 py-2 rounded-r">${article.summary || ''}</p>
                    
                    <div class="article-body font-serif text-lg leading-relaxed">
                        ${articleHtml}
                    </div>
                    
                    <div class="mt-10 border-t pt-6 text-center">
                         <button onclick="hideArticleContent()" class="bg-gray-800 text-white px-6 py-3 rounded-full hover:bg-gray-700 transition">記事を閉じる</button>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
        }
        
        window.hideArticleContent = function() {
            document.getElementById('article-modal').classList.add('hidden');
        }

        function showMessage(message, type = 'info') {
            const messageBox = document.getElementById('message-box');
            if (!messageBox) return;

            messageBox.textContent = message;
            messageBox.className = `fixed bottom-4 right-4 p-3 rounded-lg shadow-xl z-50 transition-opacity duration-300 ${
                type === 'success' ? 'bg-green-500 text-white' : 
                type === 'error' ? 'bg-red-600 text-white' : 
                'bg-blue-500 text-white'
            }`;
            messageBox.classList.remove('opacity-0', 'hidden');
            messageBox.classList.add('opacity-100');

            setTimeout(() => {
                messageBox.classList.remove('opacity-100');
                messageBox.classList.add('opacity-0');
                setTimeout(() => messageBox.classList.add('hidden'), 300);
            }, 4000);
        }

        function renderLoadError(message) {
             const container = document.getElementById('categorized-news-container');
             const loadingIndicator = document.getElementById('loading-initial');
             if(loadingIndicator) loadingIndicator.classList.add('hidden');
             if(container) container.innerHTML = `<p class="text-red-600 text-center py-12 bg-red-50 rounded-lg border border-red-200">${message}</p>`;
        }
        
        function updateDate() {
            const dateDisplay = document.getElementById('date-display');
            if (dateDisplay) {
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'short' };
                dateDisplay.textContent = new Date().toLocaleDateString('ja-JP', options);
            }
        }

        function createSeededRandom(seed) {
            return function() {
                let t = seed += 0x6D2B79F5;
                t = Math.imul(t ^ t >>> 15, t | 1);
                t ^= t + Math.imul(t ^ t >>> 7, t | 61);
                return ((t ^ t >>> 14) >>> 0) / 4294967296;
            }
        }

        function initWeatherTicker() {
            const tickerContent = document.getElementById('weather-ticker-content');
            if (!tickerContent) return;

            const now = new Date();
            const jstOffset = 9 * 60; 
            const jstDate = new Date(now.getTime() + (now.getTimezoneOffset() + jstOffset) * 60000);
            const seedDateInt = jstDate.getFullYear() * 10000 + (jstDate.getMonth() + 1) * 100 + jstDate.getDate();

            const rng = createSeededRandom(seedDateInt);
            const jstMonth = jstDate.getMonth() + 1;

            const cities = ['日原', '大瓦', '葉間', '英北', '得湧', '神滋', '岩城', '松津', '船黒', '駒谷', '姫園', '八木橋'];
            
            const weatherDataList = cities.map(city => generateRandomWeatherForCity(city, jstMonth, rng));
            
            const htmlSet = weatherDataList.map(w => createWeatherItemHTML(w)).join('');
            tickerContent.innerHTML = htmlSet + htmlSet; 
        }

        function generateRandomWeatherForCity(cityName, month, rng) {
            let minTempBase, maxTempBase, allowedWeathers;

            if (month === 12 || month === 1 || month === 2) {
                minTempBase = -2; maxTempBase = 11; 
                allowedWeathers = ['sunny', 'sunny', 'cloudy', 'cloudy', 'snow']; 
            } else if (month >= 3 && month <= 5) {
                minTempBase = 8; maxTempBase = 23;
                allowedWeathers = ['sunny', 'sunny', 'cloudy', 'rain']; 
            } else if (month >= 6 && month <= 9) {
                minTempBase = 23; maxTempBase = 35;
                allowedWeathers = ['sunny', 'sunny', 'sunny', 'cloudy', 'rain', 'rain']; 
            } else {
                if (month === 11) { minTempBase = 5; maxTempBase = 15; } 
                else { minTempBase = 10; maxTempBase = 22; }
                allowedWeathers = ['sunny', 'cloudy', 'rain']; 
            }

            const weatherIcons = {
                'sunny': { name: '晴れ', color: 'text-orange-500', iconPath: 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z' },
                'cloudy': { name: '曇り', color: 'text-gray-500', iconPath: 'M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z' },
                'rain': { name: '雨', color: 'text-blue-500', iconPath: 'M19 14l-7 7m0 0l-7-7m7 7V3' },
                'snow': { name: '雪', color: 'text-cyan-400', iconPath: 'M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z' }
            };

            const selectedKey = allowedWeathers[Math.floor(rng() * allowedWeathers.length)];
            const weatherInfo = weatherIcons[selectedKey];

            const maxTemp = Math.floor(rng() * (maxTempBase - minTempBase) + minTempBase + 2); 
            const minTemp = maxTemp - Math.floor(rng() * 6 + 4);

            return {
                city: cityName,
                name: weatherInfo.name,
                color: weatherInfo.color,
                iconPath: weatherInfo.iconPath,
                max: maxTemp,
                min: minTemp
            };
        }

        function createWeatherItemHTML(data) {
            return `
                <div class="weather-item">
                    <span class="text-xs text-gray-500 mr-1 font-bold">${data.city}</span>
                    <span class="${data.color} flex items-center mr-2">
                        <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${data.iconPath}"></path></svg>
                        ${data.name}
                    </span>
                    <span class="">
                        <span class="text-red-600 font-bold">${data.max}℃</span>
                        <span class="text-gray-400 mx-0.5">/</span>
                        <span class="text-blue-600 font-bold">${data.min}℃</span>
                    </span>
                </div>
            `;
        }

        window.onload = initFirebase;
    </script>
